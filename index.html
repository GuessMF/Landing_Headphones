<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div class="rectangle">
      <a>Features</a>

      <a>Blog</a>

        </div>

          <h2>Red Beats</h2>
          <div class="first-right-content-box-picture">
            <img src="/images/image 6.png" alt="soloBeats" />
